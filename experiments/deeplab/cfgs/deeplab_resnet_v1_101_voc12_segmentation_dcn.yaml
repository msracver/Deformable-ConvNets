---
MXNET_VERSION: "mxnet"
output_path: "./output/voc12"
symbol: resnet_v1_101_deeplab_dcn
gpus: '0'
SCALES:
- 360
- 600
default:
  frequent: 10
  kvstore: device
dataset:
  NUM_CLASSES: 21
  dataset: PascalVOC
  dataset_path: "./data/VOCdevkit2012/"
  image_set: 2012_train_seg
  root_path: "./data/"
  test_image_set: 2012_val_seg
network:
  FIXED_PARAMS:
  - conv1
  - bn_conv1
  - res2
  - bn2
  - gamma
  - beta
  FIXED_PARAMS_SHARED:
  - conv1
  - bn_conv1
  - res2
  - bn2
  - res3
  - bn3
  - res4
  - bn4
  - gamma
  - beta
  IMAGE_STRIDE: 0
  PIXEL_MEANS:
  - 103.06
  - 115.90
  - 123.15
  pretrained: "./model/pretrained_model/resnet_v1_101"
  pretrained_epoch: 0
TRAIN:
  warmup: false
  warmup_lr: 0.00005
  # typically we will use 4000 warmup step for single GPU
  warmup_step: 1000
  begin_epoch: 0
  end_epoch: 12
  lr: 0.0005
  lr_step: '8'
  model_prefix: "deeplab_resnet_v1_101_voc12_segmentation_dcn"
  # whether flip image
  FLIP: true
  # size of images for each device
  BATCH_IMAGES: 1
  # wheter crop image during training
  ENABLE_CROP: False
  # scale of cropped image during training
  CROP_HEIGHT: 768
  CROP_WIDTH: 1024
  # whether resume training
  RESUME: false
  # whether shuffle image
  SHUFFLE: true
TEST:
  # size of images for each device
  BATCH_IMAGES: 1
  test_epoch: 12
